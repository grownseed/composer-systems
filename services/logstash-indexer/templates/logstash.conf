input {
  redis {
	  host => "{{#redis}}{{public}}{{/redis}}" 
    type => "redis-input"
    # these settings should match the output of the agent
    data_type => "list"
    key => "logstash"

    # We use json_event here since the sender is a logstash agent
    format => "json_event"
  }
}

output {
  stdout {
    debug => true
    debug_format => "json"
  }

  elasticsearch {
	  host => "{{#elasticsearch}}{{public}}{{/elasticsearch}}" 
  }
}